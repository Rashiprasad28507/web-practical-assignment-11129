<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Layout</title>
</head>
<body>

    <h1>Student Information Table</h1>

    <table border="1" width="60%" align="center" cellpadding="10" cellspacing="0">
        <caption><strong>Student Academic Record</strong></caption>

        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Subjects</th>
            <th rowspan="2">Total</th>
        </tr>

        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>

        <tr align="center">
            <td>101</td>
            <td align="left">Alice</td>
            <td>85</td>
            <td>88</td>
            <td>90</td>
            <td>263</td>
        </tr>

        <tr align="center">
            <td>102</td>
            <td align="left">Bob</td>
            <td>78</td>
            <td>82</td>
            <td>80</td>
            <td>240</td>
        </tr>

        <tr>
            <td colspan="5" align="right"><strong>Grand Total</strong></td>
            <td align="center"><strong>503</strong></td>
        </tr>

    </table>

</body>
</html>
