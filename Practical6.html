<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Types Example</title>

    <link rel="stylesheet" href="style6.css">

    <style>
        h2 {
            color: blue;
            text-align: center;
        }

        .internal-box {
            background-color: lightyellow;
            padding: 10px;
            border: 2px dashed orange;
        }
    </style>
</head>
<body>

    <h1 class="external-heading">External CSS Example</h1>

    <h2>Internal CSS Example</h2>
    <div class="internal-box">
        This div is styled using internal CSS.
    </div>

    <p style="color: red; font-weight: bold;">
        This paragraph uses inline CSS.
    </p>

</body>
</html>
